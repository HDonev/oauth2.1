<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Министерство на Вътрещните Работи - Вход</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1 class="accordion-header">Министерство на Вътрешните Работи</h1>
    </div>
    <div>
        <img class="img-fluid" th:src="@{/images/MVR-logo.jpg}"/>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" name="client_id" th:value="${param.client_id}">
        <div th:if="${param.error}">
            <p class="text-danger">Грешен потребител/парола</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <div th:if="${param.client_id}">
                <p class="text-dark" th:text="${#httpServletRequest.getParameter('client_name')}"></p>
            </div>
            <p>
                <input type="text" name="username" class="form-control" placeholder="Потребителско име" required
                       autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Парола" required/>
            </p>
            <!--            <p>-->
            <!--                <input type="checkbox" name="remember-me" />&nbsp;Remember Me-->
            <!--            </p>-->
            <p>
                <input type="submit" value="Вход" class="btn btn-primary"/>
            </p>
        </div>
    </form>
</div>
</body>
</html>
